<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Search -->
    <div class="wrap">
        <div class="start">
             <input type="text" id="city" class="input_search">
            <button class="submit" id="btn_search">Найти</button>
        </div>
    </div>

    <!-- Weather window -->
    <div class="wrapper wrap">
        <div class="city_search">
            <input type="text" id="city_top" class="input_search">
            <button class="submit" id="btn_search_top">Найти</button>
        </div>
        <div class="today_weather">
            <div class="city_name"></div>
            <div class="today_degrees"></div>
            <div class="today_weather_conditions"></div>
            <div class="today_another_inform"></div>
        </div>
        <div class="week_weather">
            <div class="day" id="tomorrow">
                <div class="degrees" id="tomorrow_temp"></div>
                <div class="weather_conditions" id="tomorrow_cond"></div>
                <div class="another_inform" id="tomorrow_info"></div>
                <img src="" alt="" id="tomorrow_img">
            </div>
            <div class="day" id="day3">
                <div class="degrees" id="day3_temp"></div>
                <div class="weather_conditions" id="day3_cond"></div>
                <div class="another_inform" id="day3_info"></div>
                <img src="" alt="" id="day3_img">
            </div>
            <div class="day" id="day4">
                <div class="degrees" id="day4_temp"></div>
                <div class="weather_conditions" id="day4_cond"></div>
                <div class="another_inform" id="day4_info"></div>
                <img src="" alt="" id="day4_img">
            </div>
            <div class="day" id="day5">
                <div class="degrees" id="day5_"></div>
                <div class="weather_conditions" id="day5_cond"></div>
                <div class="another_inform" id="day5_info"></div>
                <img src="" alt="" id="day5_img">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
