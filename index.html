<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Search -->
    <div class="wrap">
        <div class="start">
            <input type="text" placeholder="Search city..." id="city" class="input_search">
            <button class="submit" id="btn_search">Найти</button>
        </div>
    </div>

    <!-- Weather window -->
    <div class="wrapper wrap">
        <div class="city_search">
            <input type="text" id="city_top" class="input_search">
            <button class="submit" id="btn_search_top">Найти</button>
        </div>
        <div class="today_weather">
            <div class="city_name"></div>
            <div class="today_date"></div>
            <div class="today_degrees">
                <div id="today_real_temp">Now: </div>
                <div id="today_feelslike_temp">Feels like: </div>
            </div>
            <div class="today_weather_conditions"></div>
            <div class="today_another_inform"></div>
        </div>
        <div class="week_weather">
            <div class="day" id="tomorrow">
                <div class="date" id="tomorrow_date"></div>
                <img src="" alt="" id="tomorrow_img">
                <div class="degrees" id="tomorrow_temp">
                    <div id="tomorrow_morning_temp">6 AM: </div>
                    <div id="tomorrow_day_temp">12 PM: </div>
                    <div id="tomorrow_evening_temp">6 PM: </div>
                </div>
                <div class="weather_conditions" id="tomorrow_cond"></div>
            </div>
            <div class="day" id="day3">
                <div class="date" id="day3_date"></div>
                <img src="" alt="" id="day3_img">
                <div class="degrees" id="day3_temp">
                    <div id="day3_morning_temp">6 AM: </div>
                    <div id="day3_day_temp">12 PM: </div>
                    <div id="day3_evening_temp">6 PM: </div>
                </div>
                <div class="weather_conditions" id="day3_cond"></div>
            </div>
            <div class="day" id="day4">
                <div class="date" id="day4_date"></div>
                <img src="" alt="" id="day4_img">
                <div class="degrees" id="day4_temp">
                    <div id="day4_morning_temp">6 AM: </div>
                    <div id="day4_day_temp">12 PM: </div>
                    <div id="day4_evening_temp">6 PM: </div>
                </div>
                <div class="weather_conditions" id="day4_cond"></div>
            </div>
            <div class="day" id="day5">
                <div class="date" id="day5_date"></div>
                <img src="" alt="" id="day5_img">
                <div class="degrees" id="day5_">
                    <div id="day5_morning_temp">6 AM: </div>
                    <div id="day5_day_temp">12 PM: </div>
                    <div id="day5_evening_temp">6 PM: </div>
                </div>
                <div class="weather_conditions" id="day5_cond"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
